<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Reservas</title>
  <style>
    table {
      border-collapse: collapse;
      width: calc(100% - 30px); /* Ajusta el ancho de la tabla para considerar el espacio de 15px a cada lado */
      margin: 15px; /* AÃ±ade espacio de 15px entre la tabla y los bordes */
      border: 2px solid black;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID de Reserva</th>
        <th>ID de Usuario</th>
        <th>ID de Boleto</th>
        <th>Cantidad</th>
        <th>Fecha de Reserva</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.reserva_id }}</td>
        <td>{{ reserva.usuario_id }}</td>
        <td>{{ reserva.boleto_id }}</td>
        <td>{{ reserva.cantidad }}</td>
        <td>{{ reserva.fecha_reserva }}</td>
        <td>{{ reserva.estado }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
