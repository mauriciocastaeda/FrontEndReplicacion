<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
    <!-- src/app/tablas/login/login.component.html -->

<div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Iniciar sesión</button>
  
  <div *ngIf="loginError" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>
  
      
</body>
</html>
