<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Usuarios</title>
  <style>
    table {
      border-collapse: collapse;
      width: calc(100% - 30px); /* Ajusta el ancho de la tabla para considerar el espacio de 15px a cada lado */
      margin: 15px; /* Añade espacio de 15px entre la tabla y los bordes */
      border: 2px solid black;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo Electrónico</th>
        <th>Contraseña</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Fecha de Registro</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán los datos de la base de datos -->
      <tr>
        <td>1</td>
        <td>Nombre1</td>
        <td>Apellido1</td>
        <td>correo1example.com</td>
        <td>********</td>
        <td>1234567890</td>
        <td>Dirección1</td>
        <td>2024-06-11 12:34:56</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nombre2</td>
        <td>Apellido2</td>
        <td>correo2example.com</td>
        <td>********</td>
        <td>0987654321</td>
        <td>Dirección2</td>
        <td>2024-06-12 01:23:45</td>
      </tr>
      <!-- Puedes agregar más filas según sea necesario -->
    </tbody>
  </table>
</body>
</html>
