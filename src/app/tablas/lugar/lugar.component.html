<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Lugares</title>
  <style>
    table {
      border-collapse: collapse;
      width: calc(100% - 30px); /* Ajusta el ancho de la tabla para considerar el espacio de 15px a cada lado */
      margin: 15px; /* Añade espacio de 15px entre la tabla y los bordes */
      border: 2px solid black;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Capacidad</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán los datos de la base de datos -->
      <tr>
        <td>1</td>
        <td>Nombre1</td>
        <td>Dirección1</td>
        <td>Capacidad1</td>
        <td>Descripción1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nombre2</td>
        <td>Dirección2</td>
        <td>Capacidad2</td>
        <td>Descripción2</td>
      </tr>
      <!-- Puedes agregar más filas según sea necesario -->
    </tbody>
  </table>
</body>
</html>
